<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
>

<body>
    <form action="">
        <h1>Payment FORM</h1>
        <h2>CONTACT INFO</h2>
        <P>Name: <input type="text" name="name" required></P>
        <br>
        <fieldset>
            <legend>
                Gender</legend>
            <p>Male <input type="radio" name="gender " id="Male" required>
                Female <input type="radio" name="gender " id="Female" required></p>
        </fieldset>

        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>

        <p>Email: <input type="email" name="email" id="email" required></p>

        <p>Pincode:<input type="number" name="pincode" id="pincode" required>
        </p>
        <hr>
        <h1>
            payment detial
        </h1>
        <p>Card Detail <select>card detail
                <option>Rupay</option>
                <option>Master card</option>
                <option>Mastros</option>
            </select></p>
        <p>Card Number <input type="number" name="card no" id="card no"></p>

        <p>Expiration Date: <input type="date" name="expiration" id="expiration date"></p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p>
        <p><input type="submit" value="pay now"></p>


    </form>


</body>

</html>
